<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected) = "getRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf = "recipe; else infoText" [recipeInput] = "recipe"></app-recipe-detail>
    <ng-template #infoText><p>No recipe</p></ng-template>

  </div>
</div>
